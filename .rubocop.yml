AllCops:
  Include:
    - Berksfile
    - Gemfile
    - Rakefile
    - Vagrantfile
  Exclude:
    - vendor/**/*

AlignParameters:
  Enabled: false
Encoding:
  Enabled: false
HashSyntax:
  Enabled: false
LineLength:
  Enabled: false
MethodLength:
  Max: 30
SingleSpaceBeforeFirstArg:
  Enabled: false
StringLiterals:
  Enabled: false
